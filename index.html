<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book library</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“š</text></svg>"
    />
  </head>
  <body>
    <nav>
      <div></div>
      <div class="navContainer">
        <h1>MY LIBRARY</h1>
        <button id="newBookBtn">
          NEW BOOK<i class="fa-solid fa-circle-plus"></i>
        </button>
      </div>
      <div></div>
    </nav>
    <section id="main">
      <form action="" id="bookInfoForm" style="display: none">
        <label for="bookTitle">Tittle:</label>
        <input type="text" name="title" id="bookTitle" required />
        <label for="bookAuthor">Author:</label>
        <input type="text" name="author" id="bookAuthor" required />
        <label for="bookPages">Pages:</label>
        <input type="number" name="pages" id="bookPages" required />
        <label for="bookIsRead">Have you read the book?</label>
        <input type="checkbox" name="isRead" id="bookIsRead" />

        <button type="button" id="addBookBtn">Add book</button>
        <i class="fa-solid fa-xmark" id="closeForm"></i>
      </form>
      <div class="container">
        <div class="library"></div>
      </div>
    </section>
  </body>
</html>
